services:
  web:
    build: .
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - POSTMARK_TOKEN=${POSTMARK_TOKEN}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@traverhardwoodfloors.com}
      - TO_EMAIL=${TO_EMAIL:-chris@traverhardwoodfloors.com}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-https://www.traverhardwoodfloors.com}
      - PORT=8080
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
