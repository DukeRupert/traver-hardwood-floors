{{ define "main" }}
<section class="page-hero">

    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}<p class="hero-subtitle">{{ . }}</p>{{ end }}
  </div>
</section>

<section class="page-content">
  <div class="container">
    {{ .Content }}
  </div>
</section>

{{ partial "cta-section.html" . }}
{{ end }}
