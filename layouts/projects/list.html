{{ define "main" }}
<section class="page-hero">
  <div class="container">
    <h1>Our Work</h1>
    <p class="hero-subtitle">Featured projects showcasing our craftsmanship</p>
  </div>
</section>

<section class="projects-section">
  <div class="container">
    <div class="projects-grid">
      {{ range .Pages.ByDate.Reverse }}
      <a href="{{ .Permalink }}" class="project-card">
        <div class="project-card-image">
          <img src="{{ .Params.featured_image }}" alt="{{ .Title }} — hardwood flooring project, {{ .Params.location }}">
        </div>
        <div class="project-card-content">
          <h3>{{ .Title }}</h3>
          <p class="project-location">{{ .Params.location }}</p>
          <p class="project-summary">{{ .Params.summary }}</p>
          <span class="project-link">View Project →</span>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>

{{ partial "cta-section.html" . }}
{{ end }}
